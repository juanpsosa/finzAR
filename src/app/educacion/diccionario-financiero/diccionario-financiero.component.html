    <h2>Diccionario básico sin tecnicismos ni chamuyo bancario</h2>
    <p><i>Si ya estás familiarizado con los conceptos como fecha de vencimiento, interés, tasas, etc... podés pasar a la siguiente sección</i></p>

    <h3>📜 Resumen</h3>
    <ul>
      <li>Todo lo que compraste</li>
      <li>Cuánto debés (total y mínimo)</li>
      <li>Cuándo vence</li>
      <li>Cuántas cuotas faltan</li>
      <li>Intereses y comisiones</li>
    </ul>

    <h3>🗓️ Fecha de cierre</h3>
    <p>Día en que cierra el resumen. Ej: si cierra el 15, todo lo que comprás hasta ese día entra.</p>

    <h3>💸 Fecha de vencimiento</h3>
    <p>Último día para pagar sin recargo. Ej: si cierra el 15, puede vencer el 25.</p>

    <h3>💰 Pago mínimo</h3>
    <p>Mínimo para no caer en mora. Lo que no pagues se financia con intereses altos.</p>
    <p>⚠️ Si solo pagás el mínimo, podrías terminar debiendo el triple.</p>

    <h3>📊 TNA – Tasa Nominal Anual</h3>
    <p>Interés anual sin contar otros costos. Ej: TNA 120%.</p>

    <h3>📈 TEA – Tasa Efectiva Anual</h3>
    <p>Interés real acumulado. Siempre mayor que la TNA. Ej: TNA 120% → TEA ~200%.</p>

    <h3>📜 CFT – Costo Financiero Total</h3>
    <p>Incluye TODO: interés + IVA + seguros + gastos. Miralo antes de financiar.</p>

    <h3>💵 Límite de compra</h3>
    <p>Máximo que podés gastar. Si te pasás, te rechaza la compra.</p>

    <h3>🔄 Plan V / Naranja Z / post resumen</h3>
    <p>Te permiten financiar el resumen. Tienen interés alto, a veces peor que un préstamo.</p>

    <h3>🔒 Consumo pendiente / autorizado / procesado</h3>
    <ul>
      <li><strong>Autorizado</strong>: se usó pero aún no aparece en resumen.</li>
      <li><strong>Procesado</strong>: ya figura en el resumen.</li>
      <li><strong>Pendiente</strong>: en tránsito, puede cambiar.</li>
    </ul>

    <h3>🧰 Interés (financiero / punitorio / mora)</h3>
    <ul>
      <li><strong>Financiero</strong>: por financiar saldos.</li>
      <li><strong>Punitorio</strong>: si no pagás a tiempo.</li>
      <li><strong>Mora</strong>: si no pagás ni el mínimo. Afecta tu historial.</li>
    </ul>

  <h2>🧾 1. ¿Conviene siempre pagar en cuotas?</h2>

  <p><strong>¿Te ofrecieron pagar en 12 cuotas fijas? ¿Te parece una buena idea?</strong><br>
  La respuesta corta es: <strong>depende</strong>.<br>
  La respuesta real: <strong>tenés que hacerte algunas preguntas clave antes de decidir</strong>.</p>

  <h3>🤔 ¿Las cuotas tienen interés?</h3>
  <ul>
    <li>¿Dicen <strong>"sin interés"</strong>? Bien, revisá si el precio es el mismo que al contado.</li>
    <li>¿Te dicen <strong>"cuotas fijas"</strong>? Cuidado: podría tener el interés camuflado en el precio final.</li>
  </ul>

  <h3>💸 Veamos un ejemplo:</h3>
  <div class="ejemplo-box">
    <p><strong>Vas a comprar un celular.</strong><br>
    Precio al contado: <strong>$400.000</strong><br>
    Te ofrecen 12 cuotas fijas de <strong>$43.333,33</strong><br>
    Total a pagar: <strong>$519.999,96</strong><br>
    Diferencia: <strong>$119.999 extra</strong><br>
    Resultado: pagás casi un <strong>30% más</strong> sin que te lo digan.</p>
  </div>

  <h3>💡 Entonces… ¿qué conviene?</h3>
  <ul>
    <li>¿Estoy pagando más que al contado?</li>
    <li>¿Tengo ese dinero hoy para pagarlo de una?</li>
    <li>¿Puedo hacer algo mejor con esa plata en vez de gastarla toda ahora? (Ej: invertirla en un FCI, plazo fijo, comprar dólares, etc.)</li>
    <li>¿Cuánto me afecta comprometerme durante 12 meses?</li>
  </ul>

  <p><strong>👉 A veces las cuotas ayudan</strong> a organizarte y mantener liquidez.<br>
  <strong>😬 Otras veces, son una forma silenciosa</strong> de pagarte más caro algo que podrías haber negociado mejor.</p>
</section>

  <h2>📆 2. ¿Por qué es tan importante conocer las fechas de cierre y vencimiento?</h2>

  <p><strong>¿Qué pasa si comprás justo antes del cierre? ¿Y si lo hacés justo después?</strong><br>
  Conocer estas fechas <strong>te da poder de planificación</strong>. Podés patear pagos más de 30 días sin pagar intereses... si sabés cómo hacerlo.</p>

  <h3>🧠 ¿Cómo funciona esto?</h3>
  <ul>
    <li><strong>Fecha de cierre</strong>: día en que se arma tu resumen mensual. Todo lo que comprás hasta ese día entra en ese resumen.</li>
    <li><strong>Fecha de vencimiento</strong>: el día límite para pagar ese resumen sin recargo. Suele estar entre 10 y 15 días después del cierre.</li>
  </ul>

  <h3>💡 ¿Y cómo se aprovecha?</h3>
  <p>Supongamos que:</p>
  <ul>
    <li>Tu tarjeta <strong>cierra el 20 de cada mes</strong></li>
    <li>Y <strong>vence el 5 del mes siguiente</strong></li>
  </ul>

  <div class="ejemplo-box">
    <p><strong>Comprás el 19 de junio</strong> → entra en el resumen de junio, vence el 5 de julio (16 días para pagar).</p>
    <p><strong>Comprás el 21 de junio</strong> → entra en el resumen de julio, vence el 5 de agosto (45 días para pagar).</p>
  </div>

  <p><strong>Resultado:</strong> si esperás solo 2 días, ganás casi un mes entero de financiación gratuita.</p>

  <h3>🎯 ¿Cuándo conviene aprovechar esto?</h3>
  <ul>
    <li>Si vas a hacer un gasto grande, <strong>esperá al día siguiente del cierre</strong>.</li>
    <li>Así conservás tu plata más tiempo y podés <strong>invertirla</strong> o mantener liquidez.</li>
    <li>Es ideal si estás por cobrar el sueldo, un aguinaldo o rendimientos de un FCI.</li>
  </ul>
</section>

  <h2>💡 3. Una vez que ganás liquidez... ¿qué hacés?</h2>
  <p>Está buenísimo “patear el pago” para dentro de 30 o 45 días. Pero si solo dejás la plata en la cuenta, se te va desvalorizando con la inflación.</p>
  <p>La clave es: <strong>convertir esa liquidez en rentabilidad</strong>, aunque sea mínima.</p>

  <h3>🏦 ¿Dónde podés poner esa plata mientras tanto?</h3>

  <h4>1. Fondo Común de Inversión (FCI) Money Market</h4>
  <i>(Naranja X, UALÁ, Mercado Pago son los más comunes) <a href="">ver todos los (FCI) Money Market</a></i>
  <ul>
    <li>Es como una "caja de ahorro que rinde".</li>
    <li>Te da liquidez inmediata (retirás cuando querés) y algo de rendimiento diario.</li>
    <li>En junio 2025 están rindiendo aprox. un 24-29% (TNA) anual.</li>
    <li>Perfecto si no querés complicarte.</li>
  </ul>

  <h4>2. Plazo Fijo Tradicional</h4>
  <i>Para usuarios con planificación financiera más avanzada</i>
  <ul>
    <li>Te inmovilizás por 30 días, pero te da más rendimiento que un FCI.</li>
    <li>Rinde ~30-35% (TNA) anual (según el banco).</li>
    <li>Ideal si sabés que no vas a tocar esa plata hasta pagar la tarjeta.</li>
  </ul>

  <h3>💰 Ejemplo práctico</h3>
  <p>Comprás un celu en 12 cuotas sin interés. No ponés los $400.000 de una.</p>
  <p>En vez de dejarlos en caja de ahorro:</p>
  <ul>
    <li>Metés $200.000 en un FCI → ganás $1.800–2.000 en un mes.</li>
    <li>Ponés $200.000 en plazo fijo → ganás $2.500 aprox.</li>
  </ul>
  <p><strong>Resultado:</strong> ganaste rentabilidad sin esfuerzo, simplemente porque elegiste pagar más tarde con inteligencia.</p>
